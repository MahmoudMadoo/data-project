  <body class= "content">
 
     
<div class="position-relative m-5 text-white">
     
  <h1>welcome to sign up </h1>
    <br>
  <div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control " id="validationServer01" placeholder="First name"  required>
                  </div>

                  <div class="form-row col-md-6">
                    <input type="text" class="form-control " id="validationServer02" placeholder="Last name"  required>
                    </div>
                  </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">confirm password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="confirm Password">
            </div>

            <div >
              <label>position</label>
              <select class="form-control" id="exampleFormControlSelect1"  placeholder="position" required>
                <option>Admin</option>
                <option>Doctor</option>
                <option>patient</option>
              </select>
            </div> <br>

            <div class="custom-control custom-radio custom-control-inline "  required>
              <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
              <label class="custom-control-label  text-white" for="customRadioInline1">male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
              <label class="custom-control-label  text-white" for="customRadioInline2">female</label>
            </div> <br><br>

            <button type="submit" class="btn btn-dark">Sign up</button>
          </form>   
        </div>
      </div>
  </div>
